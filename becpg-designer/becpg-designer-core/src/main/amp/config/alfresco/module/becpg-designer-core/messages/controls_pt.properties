control.association.description=O controle de associa\u00E7\u00E3o \u00E9 utilizado para permitir que objetos do reposit\u00F3rio sejam selecionados e associados com o n\u00F3 sendo editado. O controle usa o componente JavaScript Alfresco.ObjectFinder para permitir ao usu\u00E1rio navegar pelo reposit\u00F3rio e selecionar objetos.
control.association.param.allowNavigationToContentChildren=Determina quando o seletor pode navegar para os filhos do n\u00F3 de conte\u00FAdo, o padr\u00E3o \u00E9 falso.
control.association.param.compactMode=Determina quando o seletor ser\u00E1 exibido no modo compacto
control.association.param.displayMode=Determina a forma de exibi\u00E7\u00E3o dos valores atuais, quando configurado para "list" os itens atuais s\u00E3o exibidos em lista rica com bo\u00F5es para gerenciar os itens atuais
control.association.param.editorAppearance=completo
control.association.param.forceEditable=For\u00E7a o controle para ser edit\u00E1vel
control.association.param.selectActionLabel=O texto do bot\u00E3o que abre o seletor
control.association.param.selectActionLabelId=A chave do texto no pacote de localiza\u00E7\u00E3o para o bot\u00E3o que abre o seletor
control.association.param.selectedValueContextProperty=O nome do componente de ligando a propriedade ou par\u00E2metro da url que cont\u00E9m os valores dos itens para pr\u00E9-sele\u00E7\u00E3o no seletor
control.association.param.showTargetLink=Determina se o link para a p\u00E1gina de detalhes do documento ser\u00E1 gerado para os itens do conte\u00FAdo (somente aplic\u00E1vel quando modo de exibi\u00E7\u00E3o estiver configurado como "itens")
