# for amp testing





# Property to control whether schema updates are performed automatically.
# Updates must be enabled during upgrades as, apart from the static upgrade scripts,
# there are also auto-generated update scripts that will need to be executed.  After
# upgrading to a new version, this can be disabled.
#db.schema.update=true

#
# File servers related properties 
# For local builds we disable CIFS and FTP. Edit the following property to reenable them
cifs.server.enabled=false
ftp.server.enabled=false
# PQU : disabled them for tests
cifs.enabled=false
ftp.enabled=false


# Lucene

lucene.indexer.maxFieldLength=100000


#
# Properties to limit resources spent on individual searches
#
# The maximum time spent pruning results
system.acl.maxPermissionCheckTimeMillis=100000
# The maximum number of results to perform permission checks against
system.acl.maxPermissionChecks=1000


index.tracking.maxTxnDurationMinutes=20
