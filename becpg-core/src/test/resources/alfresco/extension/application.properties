# RUN TIME PROPERTIES
# -------------------

# Sample custom content and index data location
# This will create alf_data Relative to appserver run folder
# In this default file we take the property from the POM (for compatbility with local jetty and jboss deployments) but it can also be edited here.
dir.root=${alfresco.data.location}
#dir.root=/usr/share/tomcat6/alf_data
# Allowed values are: NONE, AUTO, FULL
index.recovery.mode=AUTO

# Fail or not when there are node integrity checker errors
integrity.failOnError=true

# database connection properties
# MySQL connection (This is default and requires mysql-connector-java-5.0.3-bin.jar, which ships with the Alfresco server)

db.driver=org.gjt.mm.mysql.Driver
db.url=jdbc:mysql://localhost/${alfresco.db.name}
db.username=${alfresco.db.username}
db.password=${alfresco.db.password}
db.pool.initial=10
db.pool.max=100

# MySQL dialect
hibernate.dialect=org.hibernate.dialect.MySQLInnoDBDialect



##
# EXE
#

img.root=./ImageMagick
img.dyn=/usr/lib
img.exe=/usr/bin/convert
swf.exe=/opt/alfresco-3.4.d/common/bin/pdf2swf
#img.root=E:/Perso/DEVELO~1/Alfresco/ImageMagick
#swf.exe=E:/Perso/DEVELO~1/Alfresco/bin/pdf2swf

#
# OO configuration
# 
#ooo.exe=/usr/lib/openoffice/program/soffice
ooo.exe=/usr/lib/libreoffice/program/soffice
ooo.user=/tmp/oouser
#ooo.exe=E:/Perso/DEVELO~1/Alfresco/OpenOffice.org/program/soffice
#ooo.user=E:/Perso/DEVELO%7E1/Alfresco/alf_data/oouser


