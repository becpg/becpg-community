<mat-drawer-container>
  <mat-drawer #drawer mode="side" opened="true">
    <p>
      <button mat-icon-button (click)="drawer.close()">
        <mat-icon>menu</mat-icon>
      </button>
    </p>


    <app-entity-views [entity]="entity" ></app-entity-views>



  </mat-drawer>
  <mat-drawer-content>


    <div class="grid-container">


      <mat-grid-list cols="2" rowHeight="350px">
        <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
          <mat-card class="dashboard-card">
            <mat-card-header>
              <mat-card-title>
                {{card.title}}
                <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                  <button mat-menu-item>Expand</button>
                  <button mat-menu-item>Remove</button>
                </mat-menu>
              </mat-card-title>
            </mat-card-header>
            <mat-card-content class="dashboard-card-content">
              <div *ngIf="list && card.type=='list'">
                <app-entity-list [entity]="entity" [list]="list"></app-entity-list>
              </div>

              <div *ngIf="card.type=='document'">
                <adf-toolbar>
                  <adf-toolbar-title>
                    <adf-breadcrumb class="files-breadcrumb" root="Personal Files" [target]="documentList"
                      [folderNode]="documentList.folderNode">
                    </adf-breadcrumb>
                  </adf-toolbar-title>

                  <div class="adf-toolbar--spacer"></div>

                  <adf-upload-button [rootFolderId]="documentList.currentFolderId || '-root-'"
                    [adf-check-allowable-operation]="'create'" (success)="uploadSuccess($event)">
                  </adf-upload-button>

                </adf-toolbar>

                <adf-document-list #documentList currentFolderId="-root-" (preview)="showPreview($event)">
                </adf-document-list>

                <adf-file-uploading-dialog></adf-file-uploading-dialog>

              </div>
              <div *ngIf="card.type=='properties'">
                <h1 class="mat-h1">{{entity.name}}</h1>
              </div>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
