#
# Property to control whether schema updates are performed automatically.
# Updates must be enabled during upgrades as, apart from the static upgrade scripts,
# there are also auto-generated update scripts that will need to be executed.  After
# upgrading to a new version, this can be disabled.
#
#db.schema.update=true

#
# MySQL connection
#
db.driver=${alfresco.db.datasource.class}
db.url=${alfresco.db.url}
db.username=${alfresco.db.username}
db.password=${alfresco.db.password}
db.pool.initial=10
db.pool.max=100

img.exe=/usr/bin/convert
img.root=/usr
img.coders=/usr/lib/x86_64-linux-gnu/ImageMagick-6.7.7/modules-Q16/coders
img.config=/etc/ImageMagick
img.gslib=${img.root}/share/ghostscript/9.10/lib
swf.exe=/usr/local/bin/pdf2swf
ooo.exe=/usr/lib/libreoffice/program/soffice
ooo.user=/tmp/oouser
ooo.enabled=false

