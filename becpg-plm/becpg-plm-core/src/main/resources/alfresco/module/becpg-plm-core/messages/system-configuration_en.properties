beCPG.eco.automatic.enable.description                         = Enables auto wording, auto merge, and auto change order
beCPG.eco.automatic.record.version.type.description            = Allows you to specify the type of version (MAJOR, MINOR) to create during a change order
beCPG.eco.automatic.revision.type.description                  = Allows you to specify the revision type of a change order
beCPG.eco.automatic.states.description                         = Allows you to list the states for which the products are affected by automatic change orders (and automatic formulation)
beCPG.eco.automatic.withoutRecord.description                  = Allows you to specify whether changes should not be versioned automatically
beCPG.entity.report.mltext.fields.description                  = Allows you to list the fields that will be extracted in multilingual
