dashlet.help.bcpg_dynamicCharactList   = <p>Ce dashlet affiche les calculs \u00E0 ex\u00E9cuter lors de la formulation et certaines caract\u00E9ristiques du produit.</p><p>Vous pouvez ajouter vos propres calculs et caract\u00E9ristiques \u00E0 afficher gr\u00E2ce au bouton "Ajouter".</p>
dashlet.help.bcpg_reqCtrlList          = <p>Ce dashlet affiche les exigences non respect\u00E9es, ainsi que l'avancement du produit.</p><p>Pour ajouter de nouvelles exigences, veuillez cr\u00E9er une sp\u00E9cification produit et la s\u00E9lectionner dans le champ "Sp\u00E9cification produit" du produit.</p><p>L'avancement du produit est calcul\u00E9 \u00E0 partir de : <ul><li>Le nombre de composants \u00E0 l'\u00E9tat valid\u00E9 <br/>(composants valid\u00E9s / composants totaux)</li><li>Le nombre de champs obligatoires renseign\u00E9s <br/>(champs renseign\u00E9s / champs totaux)</li><li>Le respect du cahier des charges <br/>(-10% par exigence interdite)</li></ul></p>
#help
dashlet.help.composition               = <p>Ce dashlet affiche la formule / recette du produit :<ul><li>les mati\u00E8res premi\u00E8res</li><li>les semi fini</li><li>les quantit\u00E9s utilis\u00E9es dans le produit</li></ul>Pour ajouter des composants, veuillez utiliser le bouton "Ajouter".</p><p>Le bouton "Formuler" permet de calculer les caract\u00E9ristiques du produit \u00E0 partir des caract\u00E9ristiques des composants mis en oeuvre :<ul><li>les co\u00FBts</li><li>les nutriments</li><li>les allerg\u00E8nes</li><li>les ingr\u00E9dients</li><li>l'\u00E9tiquetage des ingr\u00E9dients</li><li>les exigences non respect\u00E9es</li></ul></p>

