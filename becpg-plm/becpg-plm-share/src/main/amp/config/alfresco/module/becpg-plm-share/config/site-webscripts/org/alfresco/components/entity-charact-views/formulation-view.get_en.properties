dashlet.help.bcpg_dynamicCharactList   = <p>This dashlet shows calculations executed during the formulation process.</P><p>You can also add characteristics you want to see during the formulation.</p>
dashlet.help.bcpg_reqCtrlList          = <p>This dashlet shows the requirements that are not respected, along with the product completion.</p><p>To add new requirements, add a specification with rules and select it in the field "Product specification" of the product.</p>\n<p>Product's completion is computed using : <ul><li>The amount of components in a valid state <br/>(validated components/total components)</li><li>The amount of mandatory fields filled <br/>(filled fields/total fields)</li><li>Specifications' respect <br/>(-10% per forbidden constraint)</li></ul></p>
#help
dashlet.help.composition               = <p>This dashlet shows the formula / recipe of the product:<ul><li>the raw materials</li><li>the semi finished products</li><li> the quantity used in the product</li></ul>To add components, use the button "Add item".</p><p>Use the button "Formulate" to calculate the product characteristics from the characteristics of the components:<ul><li>the costs</li><li>the nutrients</li><li>the allergens</li><li>the ingredients</li><li>the ingredients to show on packaging</li><li>the requirements not respected</li></ul></p>

