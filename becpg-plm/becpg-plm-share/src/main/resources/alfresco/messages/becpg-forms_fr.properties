becpg.forms.help.gs1.variantDescription                        = Texte libre utilis\u00E9 pour identifier la variante du produit. Les variantes sont les caract\u00E9ristiques (de type parfum, go\u00FBt, vari\u00E9t\u00E9, couleur, \u2026) qui distinguent des produits qui ont le m\u00EAme nom de marque, la m\u00EAme marque pr\u00E9nom et le m\u00EAme nom fonctionnel
becpg.forms.help.gs1.weight                                    = Poids brut de l'unit\u00E9 commerciale d\u00E9clar\u00E9e incluant l'emballage / le conditionnement. Pour une palette, les poids du support palette et des \u00E9ventuels intercalaires sont inclus.\nExemple : Pour une palette = (poids brut du carton x nombre de carton) + poids du support + poids des intercalaires + poids des sur-emballages.\nLes \u00E9quipements li\u00E9s \u00E0 un mode de transport sp\u00E9cifique (sangles, matelas ou housses de protection, \u2026) sont exclus du calcul du poids brut.
becpg.forms.help.gs1.width                                     = Largeur de l'unit\u00E9 commerciale d\u00E9clar\u00E9e :\n- Pour l\u2019unit\u00E9 consommateur, cela correspond \u00E0 la distance entre les extr\u00E9mit\u00E9s "gauche" et "droite" de l'unit\u00E9 commerciale telle que th\u00E9oriquement destin\u00E9e \u00E0 \u00EAtre pr\u00E9sent\u00E9e en lin\u00E9aire.\n- Pour l\u2019unit\u00E9 logistique, cela correspond \u00E0 sa plus petite dimension horizontale. Par exemple pour une palette 80*120, la largeur est de 800 mm12 et pour une palette 60*80, la largeur est de 600. Il s\u2019agit des dimensions minimales pour une palette sans d\u00E9bord de la charge. En cas de d\u00E9bord de la charge, les dimensions r\u00E9elles de la charge sont \u00E0 renseigner dans la fiche produit.
becpg.forms.help.ingAllergensQtyPerc                           = Ce champ sp\u00E9cifie le taux d'allerg\u00E8ne pr\u00E9sent dans un ingr\u00E9dient donn\u00E9, il doit \u00EAtre format\u00E9 de la mani\u00E8re suivante : CODE_ALLERGEN1|qt\u00E91,CODE_ALLERGEN2|qt\u00E92 ou simplement qt\u00E9 (ce qui signifie qu'une m\u00EAme quantit\u00E9 s'applique \u00E0 tous les allerg\u00E8nes).\n\nPar exemple, si l'ingr\u00E9dient contient 80% de l'allerg\u00E8ne F1 et 77,9% de l'allerg\u00E8ne FX1, vous devrez l'indiquer comme suit : F1|80,FX1|77.9.
