becpg.forms.help.gs1.dataCarrierTypeCode                       = Indication du type de code \u00E0 barres pr\u00E9sent sur l'unit\u00E9 commerciale d\u00E9clar\u00E9e
becpg.forms.help.gs1.depth                                     = Profondeur de l'unit\u00E9 commerciale d\u00E9clar\u00E9e :\n- Pour l\u2019unit\u00E9 consommateur, cela correspond \u00E0 la distance entre les extr\u00E9mit\u00E9s "avant" et "arri\u00E8re" de l'unit\u00E9 commerciale telle que th\u00E9oriquement destin\u00E9e \u00E0 \u00EAtre pr\u00E9sent\u00E9e en lin\u00E9aire.\n- Pour l\u2019unit\u00E9 logistique, cela correspond \u00E0 sa plus grande dimension horizontale (synonyme : longueur). Par exemple pour une palette 80*120, la profondeur est de 1200 mm  et pour une palette 60*80, la profondeur est de 800 mm. Il s\u2019agit des dimensions minimales pour une palette standard 80*120, sans d\u00E9bord de la charge. En cas de d\u00E9bord de la charge, les dimensions r\u00E9elles de la charge sont \u00E0 renseigner dans la fiche produit.\n                    
becpg.forms.help.gs1.descriptionShort                          = Description courte en texte libre (sur 35 caract\u00E8res maximum) de l'unit\u00E9 commerciale d\u00E9clar\u00E9e. Cette description peut \u00EAtre utilis\u00E9e pour identifier l'unit\u00E9 commerciale au point de vente (tickets de caisse, \u00E9tiquettes de gondole). Pour assurer la compatibilit\u00E9 entre XML et EANCOM, les utilisateurs pourront choisir de limiter la longueur de ce libell\u00E9 \u00E0 20 caract\u00E8res.Le contenu de ce libell\u00E9 doit \u00EAtre en accord avec les r\u00E9glementations en vigueur applicables au produit.
becpg.forms.help.gs1.effectiveDate                             = Date \u00E0 partir de laquelle l'information contenue dans la fiche produit est valide. Cette date s'applique \u00E0 la cr\u00E9ation de la fiche produit ou \u00E0 la modification.
becpg.forms.help.gs1.firstShipDateTime                         = Date \u00E0 partir de laquelle l'unit\u00E9 commerciale d\u00E9clar\u00E9e est disponible \u00E0 l'exp\u00E9dition. Cette date est ind\u00E9pendante de l'endroit de la livraison
becpg.forms.help.gs1.freeQuantityOfProduct                     = Quantit\u00E9 de produit gratuit dans une unit\u00E9 commerciale de type EA ou PK. Cette quantit\u00E9 doit \u00EAtre exprim\u00E9e dans la m\u00EAme unit\u00E9 de mesure que le contenu net. S\u2019il existe plusieurs expressions du contenu net, l\u2019unit\u00E9 de mesure retenue est celle utilis\u00E9e pour l\u2019affichage du prix (si cette derni\u00E8re est d\u00E9finie)
becpg.forms.help.gs1.freeQuantityOfProductPercent              = Quantit\u00E9 de produit gratuit dans une unit\u00E9 commerciale de type EA ou PK. Cette quantit\u00E9 doit \u00EAtre exprim\u00E9e dans la m\u00EAme unit\u00E9 de mesure que le contenu net. S'il existe plusieurs expressions du contenu net, l'unit\u00E9 de mesure retenue est celle utilis\u00E9e pour l'affichage du prix (si cette derni\u00E8re est d\u00E9finie).
becpg.forms.help.gs1.growingMethodCode                         = Code indiquant comment le produit a \u00E9t\u00E9 cultiv\u00E9 ou \u00E9lev\u00E9.
becpg.forms.help.gs1.hasBatchNumber                            = Un num\u00E9ro de lot est un code attribu\u00E9 par le fabricant pour identifier l'article commercial.\r\nTous les emballages de produits alimentaires ayant le m\u00EAme num\u00E9ro de lot sont consid\u00E9r\u00E9s comme ayant la m\u00EAme substance de m\u00EAme nature,de m\u00EAme qualit\u00E9 et identique \u00E0 tous \u00E9gards.
becpg.forms.help.gs1.hasDisplayReadyPackaging                  = Indique que l'unit\u00E9 commerciale est de type "pr\u00EAt \u00E0 vendre". C'est-\u00E0-dire que le lot/carton est pr\u00EAt pour \u00EAtre mis directement en rayon
becpg.forms.help.gs1.height                                    = Hauteur de l'unit\u00E9 commerciale d\u00E9clar\u00E9e. Cela correspond \u00E0 la distance entre les extr\u00E9mit\u00E9s "haut" et "bas" de l'unit\u00E9 commerciale.\nPour une palette :\n- les hauteurs du support palette et des \u00E9ventuels intercalaires sont incluses dans la hauteur totale de la palette\n- la hauteur de la palette n\u2019est pas toujours \u00E9gale \u00E0 la somme des hauteurs des cartons et du support (lorsque les cartons ne sont pas dispos\u00E9s sur la palette sur leur base naturelle)
becpg.forms.help.gs1.isPackagingMarkedReturnable               = Indication que l'emballage / conditionnement de l'unit\u00E9 commerciale d\u00E9clar\u00E9e est marqu\u00E9 comme \u00E9tant retournable (oui ou non).
becpg.forms.help.gs1.isPriceOnPack                             = Indiquer s'il existe un prix physiquement sur l'emballage ou rattach\u00E9 \u00E0 l'emballage de l'article commercial par le fabricant ou le fournisseur d'informations.
becpg.forms.help.gs1.isTradeItemABaseUnit                      = Indication que l'unit\u00E9 commerciale d\u00E9clar\u00E9e est une unit\u00E9 de base (oui ou non), c'est \u00E0 dire l'unit\u00E9 de plus bas niveau dans la hi\u00E9rarchie d\u00E9crite.\nPar d\u00E9faut, le type "unit\u00E9 de base (UB)" s'applique au m\u00EAme niveau hi\u00E9rarchique que le type "unit\u00E9 consommateur (UC)", c'est \u00E0 dire au niveau le plus bas. Cependant, il n'existe qu'une seule UB par hi\u00E9rarchie alors qu'il peut exister plusieurs UC.\nExemple, un lot consommateur est une UC mais n'est pas une UB. Par contre, les composantes d'un lot consommateur peuvent \u00EAtre \u00E0 la fois des UB et des UC.
becpg.forms.help.gs1.isTradeItemABulkItem                      = Indication que l'unit\u00E9 commerciale d\u00E9clar\u00E9e est du vrac (oui ou non). Produits pour lesquels la notion de pi\u00E8ce n'existe pas dans la transaction commerciale. (Dictionnaire de l'Acad\u00E9mie des Sciences Commerciales) Marchandises vendues non conditionn\u00E9es et g\u00E9n\u00E9ralement sans marque.
becpg.forms.help.gs1.isTradeItemAConsumerUnit                  = Indication que l'unit\u00E9 commerciale d\u00E9clar\u00E9e est une unit\u00E9 consommateur (oui ou non).
becpg.forms.help.gs1.isTradeItemACutToOrderItem                = Indication que l'unit\u00E9 commerciale d\u00E9clar\u00E9e est un produit \u00E0 d\u00E9couper (oui ou non). Un produit \u00E0 d\u00E9couper est un produit non constitu\u00E9 en unit\u00E9 consommateur et destin\u00E9 \u00E0 \u00EAtre d\u00E9bit\u00E9, d\u00E9taill\u00E9 et/ou conditionn\u00E9 en magasin. En g\u00E9n\u00E9ral, le prix de vente au distributeur d\u00E9pend du poids exact de chaque pi\u00E8ce.
becpg.forms.help.gs1.isTradeItemADespatchUnit                  = Indication que l'unit\u00E9 commerciale d\u00E9clar\u00E9e est une unit\u00E9 logistique (oui ou non).
becpg.forms.help.gs1.isTradeItemADivisibleItem                 = Indique si les composants de l\u2019unit\u00E9 commerciale d\u00E9clar\u00E9e (g\u00E9n\u00E9ralement de type lot consommateur) peuvent \u00EAtre s\u00E9par\u00E9s, pour \u00EAtre vendus individuellement (Oui = article s\u00E9cable)
becpg.forms.help.gs1.isTradeItemAFullDisplayStand              = Indication que l'unit\u00E9 commerciale d\u00E9clar\u00E9e est un pr\u00E9sentoir garni (oui ou non). Un pr\u00E9sentoir garni est une unit\u00E9 compos\u00E9e d'un support utilis\u00E9 en magasin pour la pr\u00E9sentation des produits, qui a \u00E9t\u00E9 garnie chez le fournisseur d'un ou plusieurs types d'unit\u00E9s consommateur.
becpg.forms.help.gs1.isTradeItemAModel                         = Indication que l'unit\u00E9 commerciale d\u00E9clar\u00E9e est un mod\u00E8le (oui ou non). Un mod\u00E8le identifie un ensemble d'unit\u00E9s consommateur. Chaque unit\u00E9 consommateur repr\u00E9sente une d\u00E9clinaison. La notion de mod\u00E8le est principalement utilis\u00E9e dans le textile.
becpg.forms.help.gs1.isTradeItemAPromotionalItem               = Indique si l\u2019unit\u00E9 commerciale d\u00E9clar\u00E9e est une promotion consommateur ou un produit standard (Oui = promotion consommateur). Une promotion consommateur est une modification temporaire de l'unit\u00E9 commerciale changeant de fa\u00E7on \u00E9vidente la pr\u00E9sentation du produit. Elle est d\u00E9cid\u00E9e par le fournisseur au b\u00E9n\u00E9fice du consommateur.
becpg.forms.help.gs1.isTradeItemAPromotionalUnit               = Indique si l'unit\u00E9 commerciale d\u00E9clar\u00E9e est une promotion consommateur ou un produit standard (Oui = promotion consommateur). Une promotion consommateur est une modification temporaire de l'unit\u00E9 commerciale changeant de fa\u00E7on \u00E9vidente la pr\u00E9sentation du produit. Elle est d\u00E9cid\u00E9e par le fournisseur au b\u00E9n\u00E9fice du consommateur
becpg.forms.help.gs1.isTradeItemAReturnableItem                = Indication que l'unit\u00E9 commerciale d\u00E9clar\u00E9e est un objet consign\u00E9 (oui ou non). Un objet consign\u00E9 est un emballage, un conditionnement ou un support de manutention, factur\u00E9 en sus du prix de la marchandise, et dont la valeur sera rembours\u00E9e \u00E0 l'acheteur lorsque celui-ci rendra ledit emballage, conditionnement ou support de manutention.
becpg.forms.help.gs1.isTradeItemAService                       = Indication que l'unit\u00E9 commerciale d\u00E9clar\u00E9e est un service (oui ou non). Un service repr\u00E9sente tout produit autre que de la marchandise ou de la consignation, annexe \u00E0 la transaction principale, susceptible d'\u00EAtre command\u00E9 et/ou factur\u00E9.
becpg.forms.help.gs1.isTradeItemAVariableUnit                  = Indication que l'unit\u00E9 commerciale d\u00E9clar\u00E9e est une unit\u00E9 commerciale \u00E0 quantit\u00E9 variable telle que par exemple poids, longueur ou volume variable (oui ou non)
becpg.forms.help.gs1.isTradeItemAnInvoiceUnit                  = Indication que l'unit\u00E9 commerciale d\u00E9clar\u00E9e est une unit\u00E9 facturable (oui ou non), c'est \u00E0 dire que son GTIN peut appara\u00EEtre dans la ligne d'une facture (segment LIN en EANCOM).
becpg.forms.help.gs1.isTradeItemAnOrderableUnit                = Indication que l'unit\u00E9 commerciale d\u00E9clar\u00E9e est une unit\u00E9 commandable (oui ou non), c'est \u00E0 dire que son GTIN peut appara\u00EEtre dans la ligne d'une commande (segment LIN en EANCOM).
becpg.forms.help.gs1.isTradeItemMarkedAsRecyclable             = Indication que la mention "produit recyclable" est marqu\u00E9e sur l'unit\u00E9
becpg.forms.help.gs1.isTradeItemPackedIrregularly              = Indique que les sous-unit\u00E9s  incluses dans cette unit\u00E9 commerciale sont ordonn\u00E9es de fa\u00E7on irr\u00E9guli\u00E8re. Il n'y a pas donc pas d'int\u00E9r\u00EAt \u00E0 renseigner le nombre de sous-unit\u00E9s en largueur, hauteur et profondeur
becpg.forms.help.gs1.isTradeItemReorderable                    = Indication si l\u2019unit\u00E9 commerciale d\u00E9clar\u00E9e peut \u00EAtre command\u00E9e plusieurs fois. Cette information n'implique aucune indication quant \u00E0 la disponibilit\u00E9 courante de l'unit\u00E9 commerciale
becpg.forms.help.gs1.lastChangeDateTime                        = Date, g\u00E9n\u00E9r\u00E9e automatiquement par le catalogue, \u00E0 laquelle la fiche produit a \u00E9t\u00E9 mise \u00E0 jour pour la derni\u00E8re fois.
becpg.forms.help.gs1.lastShipDateTime                          = Date \u00E0 partir de laquelle l'unit\u00E9 commerciale d\u00E9clar\u00E9e n'est plus disponible \u00E0 l'exp\u00E9dition. Cette date est ind\u00E9pendante de l'endroit de la livraison
becpg.forms.help.gs1.maximumTemperature                        = Temp\u00E9rature maximale \u00E0 ne pas d\u00E9passer pour le stockage de l'unit\u00E9 commerciale d\u00E9clar\u00E9e
becpg.forms.help.gs1.maximumToleranceTemperature               = La temp\u00E9rature maximale \u00E0 laquelle l'\u00E9l\u00E9ment est toujours utilisable. La temp\u00E9rature tol\u00E9r\u00E9e indique que la temp\u00E9rature de l'article commercial ne doit jamais d\u00E9passer la temp\u00E9rature maximale.
becpg.forms.help.gs1.minimumTemperature                        = Temp\u00E9rature minimale en-dessous de laquelle il ne faut pas descendre pour le stockage de l'unit\u00E9 commerciale d\u00E9clar\u00E9e
becpg.forms.help.gs1.minimumToleranceTemperature               = La temp\u00E9rature minimale \u00E0 laquelle un article commercial peut \u00EAtre maintenu en dessous d\u00E9finie par le fabricant sans affecter la s\u00E9curit\u00E9 ou la qualit\u00E9 du produit.
becpg.forms.help.gs1.minimumTradeItemLifespanFromTimeOfArrival = D\u00E9lai requis pour les commandes exprim\u00E9 en jours.
becpg.forms.help.gs1.netContent                                = Quantit\u00E9 (poids net, volume net, nombre de pi\u00E8ces, dur\u00E9e, capacit\u00E9, \u2026) de produit contenue dans l'unit\u00E9 commerciale d\u00E9clar\u00E9e (exemples : 250 grammes, 1.5 litres, 10 pi\u00E8ces, \u2026). Cette quantit\u00E9 est celle indiqu\u00E9e sur l'\u00E9tiquette appos\u00E9e sur l'unit\u00E9 commerciale, ceci dans le respect des r\u00E9glementations en vigueur applicables au produit.
becpg.forms.help.gs1.numberOfServingsPerPackage                = Nombre exact de portions compris dans le produit
becpg.forms.help.gs1.offerOnPack                               = Indication des informations relatives \u00E0 l'offre promotionnelle (consommateur ou distributeur) pr\u00E9sentes sur le conditionnement de l'unit\u00E9 commerciale
becpg.forms.help.gs1.orderQuantityMinimum                      = Quantit\u00E9 minimale de l'unit\u00E9 commerciale d\u00E9clar\u00E9e pouvant \u00EAtre command\u00E9e. Cette valeur s'applique \u00E0 des commandes individuelles. Cette quantit\u00E9 est celle \u00E9ventuellement d\u00E9crite dans les CGV ou le tarif du fournisseur
becpg.forms.help.gs1.orderQuantityMultiple                     = Multiple de quantit\u00E9 de commande exprim\u00E9 pour l'unit\u00E9 commerciale d\u00E9clar\u00E9e. Si le minimum de commande est de 100 unit\u00E9s et le multiple de commande est de 20 unit\u00E9s, alors l'unit\u00E9 commerciale d\u00E9clar\u00E9e ne peut-\u00EAtre command\u00E9e qu'en quantit\u00E9 multiple de 20 unit\u00E9s, \u00E0 partir de 100 unit\u00E9s : 100, 120, 140, 160, \u2026 Cette quantit\u00E9 est celle \u00E9ventuellement d\u00E9crite dans les CGV ou le tarif du fournisseur
becpg.forms.help.gs1.orderingLeadTime                          = D\u00E9lai de livraison du produit de l'industriel vers le distributeur
becpg.forms.help.gs1.packUnitNumber                            = Une unit\u00E9 d\u2019emballage est un composant de l\u2019emballage qui peut \u00EAtre s\u00E9par\u00E9 des autres composants lors  de sa consommation ou de son utilisation par le m\u00E9nage
becpg.forms.help.gs1.packagingFunctionCode                     = Code qui permet d'identifier les fonctionnalit\u00E9s de l'emballage utiles aux consommateurs ou toute partie de la cha\u00EEne d'approvisionnement.
becpg.forms.help.gs1.packagingTermsAndConditionsCode           = Code indiquant si l'emballage / conditionnement est lou\u00E9, \u00E9changeable, consign\u00E9 ou perdu.
becpg.forms.help.gs1.packagingTypeCode                         = Indication du type de conditionnement / emballage (exemple : bouteille verre, carton, roll, palette, \u2026).
becpg.forms.help.gs1.palletTypeCode                            = Indication du type de support palette utilis\u00E9.
becpg.forms.help.gs1.platformTermsAndConditionsCode            = Code indiquant si le support est lou\u00E9, \u00E9changeable, consign\u00E9 ou perdu.
becpg.forms.help.gs1.preparationInstructions                   = Le mode d\u2019emploi d\u2019une denr\u00E9e alimentaire est indiqu\u00E9 de fa\u00E7on \u00E0 permettre un usage appropri\u00E9 de cette denr\u00E9e
becpg.forms.help.gs1.priceComparisonContentTypeCode            = Code indiquant le mode de calcul du prix comparatif (imprim\u00E9 sur les \u00E9tiquettes des rayons).
becpg.forms.help.gs1.productHierarchy3                         = Brique de la classification GPC (ou Global Product Classification) \u00E0 laquelle se rattache l'unit\u00E9 commerciale d\u00E9clar\u00E9e. 
becpg.forms.help.gs1.productHierarchy4                         = Classe de la classification IFLS \u00E0 laquelle se rattache l'unit\u00E9 commerciale d\u00E9clar\u00E9e.
becpg.forms.help.gs1.promotionTypeCode                         = Type de promotion
becpg.forms.help.gs1.publicationDate                           = Date \u00E0 partir de laquelle la fiche produit peut \u00EAtre visualis\u00E9e et est mise \u00E0 disposition pour la synchronisation. Cette date est g\u00E9n\u00E9r\u00E9e automatiquement par le catalogue \u00E9lectronique.
becpg.forms.help.gs1.sellingUnitOfMeasure                      = Indication de l\u2019unit\u00E9 de mesure qui doit \u00EAtre utilis\u00E9e pour facturer l\u2019unit\u00E9 commerciale (pour les unit\u00E9s commerciales non vendues \u00E0 la pi\u00E8ce) (kg, m, m\u00B2, m3, l, \u2026)
becpg.forms.help.gs1.specialItemCode                           = Permet d'identifier le type de format special pour permettre de les distinguer des produits permanents
becpg.forms.help.gs1.startAvailabilityDateTime                 = Date \u00E0 partir de laquelle l'unit\u00E9 commerciale d\u00E9clar\u00E9e est disponible \u00E0 la commande.
becpg.forms.help.gs1.tradeItemCompositionDepth                 = Le nombre d'unit\u00E9s fils qui sont contenues dans la colonne qui va de la rang\u00E9e faisant face au consommateur \u00E0 la derni\u00E8re rang\u00E9e. Information pour le pr\u00EAt \u00E0 vendre. Informations importantes pour la mise en rayon lorsqu'aucune autre information n'est disponible (photos...)
becpg.forms.help.gs1.tradeItemCompositionWidth                 = Le nombre d'unit\u00E9s fils qui sont contenues dans la rang\u00E9e de l'unit\u00E9 commerciale qui fait face au consommateur. Information pour le pr\u00EAt \u00E0 vendre. Informations importantes pour la mise en rayon lorsqu'aucune autre information n'est disponible (photos...)
